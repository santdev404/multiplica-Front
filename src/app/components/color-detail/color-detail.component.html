<div class="loading" *ngIf="!color">
    Cargando...
</div>

<div class="container-fluid mt-3" *ngIf="color">
    <h1>{{page_title}}</h1>
    <hr/>
    <div class="card-columns">
        <article class="card w-100" [ngStyle]="{'background-color': color.color}">

            <div class="card-body">

                <div id="color-box"> 
                    
                    <ul >
                        <li>{{color.year}}</li>
                        <li class="color-name"><p>{{color.name}}</p></li>
                        <li class="color-color"><p>{{color.color}}</p></li>
                        <li class="color-pantone"><p>{{color.pantone}}</p></li>
                    </ul>
                    
                </div>



            </div>
            
        </article>
    </div>

</div>
