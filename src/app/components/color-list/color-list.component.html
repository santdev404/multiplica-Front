<div class="loading" *ngIf="!colors">
    Cargando...
</div>

<div class="container-fluid mt-3" *ngIf="colors">
    <h1>{{page_title}}</h1>
    <hr/>

    <div class="card-columns">
        <article class="card w-100" *ngFor="let color of colors | paginate : {
                                    itemsPerPage: tableSize,
                                    currentPage: page,
                                    totalItems: count
                                };
                            let i = index" >
            
            <div id="color-card" class="card-body" [ngStyle]="{'background-color': color.color}">

                <a [routerLink]="['/entrada', color.id]">
                    <div id="color-box" >
                        
                            <ul >
                                <li>{{color.year}}</li>
                                <li class="color-name"><p>{{color.name}}</p></li>
                                <li class="color-color"><p>{{color.color}}</p></li>
                                <li class="color-pantone"><p>{{color.pantone}}</p></li>
                            </ul>
                        
                    </div>
                </a>



            </div>

            <div class="mt-3">
                <a [routerLink]="['/entrada', color.id]" class="btn btn-primary mr-2">Leer</a>
                <a [routerLink]="['/editar-entrada', color.id]" class="btn btn-info mr-2" *ngIf=" role == 'ROLE_ADMIN'">Editar</a>
                <a (click)="deleteColor(color.id)" class="btn btn-danger" *ngIf=" role == 'ROLE_ADMIN'">Borrar</a> 
            </div>
            
        </article>



    </div>

    <div class="d-flex justify-content-center">
        <pagination-controls 
          previousLabel="Prev" 
          nextLabel="Next" 
          (pageChange)="onTableDataChange($event)">
        </pagination-controls>
      </div>

</div>
