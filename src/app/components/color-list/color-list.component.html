<div class="loading" *ngIf="!colors">
    Cargando...
</div>

<div class="container-fluid mt-3" *ngIf="colors">
    <h1>{{page_title}}</h1>
    <hr/>
    <div class="card-columns">
        <article class="card w-100" *ngFor="let color of colors">
            <div class="card-header">
                <h3>
                    <a >{{color.name}}</a>
                </h3>
            </div>
            <div class="card-body">
                <ul>
                    <li><p>{{color.color}}</p></li>
                    <li><p>{{color.pantone}}</p></li>
                    <li><p>{{color.year}}</p></li>
                </ul>
                

                

            </div>
            
        </article>
    </div>

</div>
