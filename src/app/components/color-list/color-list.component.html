<div class="loading" *ngIf="!colors">
    Cargando...
</div>

<div class="container-fluid mt-3" *ngIf="colors">
    <h1>{{page_title}}</h1>
    <hr/>
    <div class="card-columns">
        <article class="card w-100" *ngFor="let color of colors">
            <div class="card-header">
                <h3>
                    <a >{{color.name}}</a>
                </h3>
            </div>
            <div class="card-body">

                <div>
                    <a [routerLink]="['/entrada', color.id]">
                        <ul>
                            <li><p>{{color.color}}</p></li>
                            <li><p>{{color.pantone}}</p></li>
                            <li><p>{{color.year}}</p></li>
                        </ul>
                    </a>
                </div>

                <div class="mt-3">

                    <a [routerLink]="['/entrada', color.id]" class="btn btn-success mr-2">Leer</a>
                    <a [routerLink]="['/entrada', color.id]" class="btn btn-warning mr-2">Editar</a>
                    <a [routerLink]="['/entrada', color.id]" class="btn btn-danger">Borrar</a>

                </div>
                
                

                

            </div>
            
        </article>
    </div>

</div>
