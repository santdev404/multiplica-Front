<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>
    <p>Completa los siguientes campos</p>


    <div class="alert alert-success col-md-5" *ngIf="status == 'success'">
        El registro se ha completado correctamente, <a [routerLink]="['/login']">Login aqui</a>

    </div>

    <div class="alert alert-danger col-md-5" *ngIf="status == 'error'">
        El registro  no se ha completado correctamente

    </div>

    <form class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>

            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El correo no es valido
            </small>
        </div>

        <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" required/>

            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                El password no es valido
            </small>
        </div>

        <input type="submit" value="Registrate" class="btn btn-success" [disabled]="registerForm.invalid"/>

    </form>
</div>
